<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- responsive meta tag to tell the browser to adjust the page automatic according to screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental-Mentor Register Page></title>
    <script src="../js/components/register.js"></script>
    <link rel="stylesheet" href="../styles/register.css" />
  </head>

  <body>
    <form id="register" onsubmit="return ValidationEvent()" method="GET">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <p style="color: red" id="error"></p>

        <label for="fName"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter First Name"
          name="fName"
          id="fName"
          required
        />

        <label for="lName"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="lName"
          id="lName"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />

        <label for="phone"><b>Phone No</b></label>
        <input
          type="text"
          placeholder="Enter Phone No"
          name="phone"
          id="phone"
          required
        />

        <label for="bDay"><b>Date of Birth</b></label>
        <input
          type="text"
          placeholder="Enter Birthday (mm/dd/yyyy)"
          name="bDay"
          id="bDay"
          required
        />

        <label for="add1"><b>Address Line 1</b></label>
        <input
          type="text"
          placeholder="Enter Address Line 1"
          name="add1"
          id="add1"
          required
        />

        <label for="add2"><b>Address Line 2</b></label>
        <input
          type="text"
          placeholder="Enter Address Line 2"
          name="add2"
          id="add2"
        />

        <label for="city"><b>City</b></label>
        <input type="text" placeholder="Enter City" name="city" id="city" />

        <label for="state"><b>State</b></label>
        <input type="text" placeholder="Enter State" name="state" id="state" />

        <label for="zip"><b>Zip Code</b></label>
        <input type="text" placeholder="Enter Zip Code" name="zip" id="zip" />

        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#">Log In</a>.</p>
      </div>
    </form>
  </body>
</html>
